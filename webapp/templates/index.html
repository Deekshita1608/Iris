<!DOCTYPE html>
<title>Flask Deployment with Waitress</title>
<body>
    <h2>Iris flower species prediction</h2>
    <form action="predict" method="post">
        <label for="sepal_length">Sepal Length:</label>
        <input type="number" step="0.1" name="sepal_length" placeholder="Sepal Length"><br><br>
        <label for="sepal_width">Sepal Width:</label>
        <input type="number" step="0.1" name="sepal_width" placeholder="Sepal Width"><br><br>
        <label for="petal_length">Petal Length:</label>
        <input type="number" step="0.1" name="petal_length" placeholder="Petal Length"><br><br>
        <label for="petal_width">Petal Width:</label>
        <input type="number" step="0.1" name="petal_width" placeholder="Petal Width"><br><br>
        <input type="submit" value="Predict">
    </form>
    {% if prediction %}
        <p>Prediction: {{ prediction }}</p>
    {% endif %}
</body>
